<html>
<head>
<title>Filippos Addimando - Analog Clock made with Snap.SVG</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
<body>
  <h3>Analog Clock made with Snap.SVG library - by Filippos Addimando</h3>
  <div class="clock-container">
    <svg id="clock" version="1.0" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    x="0px" y="0px" viewBox="0 0 200 200" style="enable-background: new 0 0 200 200;" preserveAspectRatio="xMidYMid meet"></svg>
  </div>
  <div class="clock-controls-container">
    <button id="startClockBtn" onclick="analogClock.startClock()">Start</button>
    <button id="stopClockBtn" onclick="analogClock.stopClock()">Stop</button>
  </div>
<script src="js/clock.js"></script>
</body>
</html>
